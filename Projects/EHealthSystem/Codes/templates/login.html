<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">

</head>
<body style="background-color: #222233">
	<h1><p align="center" class="top">MediSoft HealthCare</p></h1>
	<form method ="POST" action="/">
		<table align="center">
			<tr>
				<td><h1 class="heading">Login</h1>
					<p style="color: white;">Please Enter Your details Below: </p>
				</td>
			</tr>
			<tr>
				<td><input class="Input" type="text" name="username" placeholder="Email" onclick="username.value=('')"></td><br><br>
			</tr>
			<tr>
				<td><input class="Input" type="password" name="password" placeholder="Password" onclick="password.value=('')"></td>
			</tr>
			<tr>
				<td><br><input class="button" type="submit" value="Login"></input></td>
			</tr>
		</table>
	</form>
	{% if login == 1 %}
		<p style="color: white;" align="center"> Invalid ID or Password. Please try again </p>
	{% endif %}
</body>
</html>
