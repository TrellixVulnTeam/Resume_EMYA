<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body style="background-color: #222233">
	<h1><p align="center" class="top">MediSoft HealthCare</p></h1>
	<form>
		<table align="center">
			<tr>
				<td><h1 class="heading">Login</h1>
					<p style="color: white;">Please Enter Your details Below: </p>
				</td>
			</tr>
			<tr>
				<td><input class="Input" type="text" name="username" value="Email" onclick="username.value=('')"></td><br><br>
			</tr>
			<tr>
				<td><input class="Input" type="text" name="password" value="Password" onclick="password.value=('')"></td>
			</tr>
			<tr>
				<td><br><input class="button" type="button" name="login" value="Login" onclick="abs(username.value, password.value);"></input></td>
			</tr>
		</table>
	</form>
</body>
</html>
